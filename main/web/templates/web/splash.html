{% load static %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>KerasMatic</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link
      rel="stylesheet"
      href="{% static 'css/style.css' %}"
      type="text/css"
      media="all"
    />
    <script
      type="text/javascript"
      src="{% static 'js/jquery-1.4.2.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/jquery-func.js' %}"
    ></script>
    <!--[if IE 6
      ]><link rel="stylesheet" href="css/ie6.css" type="text/css" media="all"
    /><![endif]-->
  </head>
  <body>
    <!-- START PAGE SOURCE -->
    <div id="shell">
      <div id="header">
        <br /><br /><br /><br />
        <h1
          style="text-align: center; size: 96px; font-size: 48px; color: white"
        >
          Select a movie you like
        </h1>
      </div>
      <div id="main">
        <div id="content">
          <div class="box">
            <div class="head">
              <h2 style="color: transparent;"></h2>
            </div>
            {% for movie in starter_movies %}
            <div class="movie">
              <form action="/" method="get" accept-charset="utf-8">
                <div class="movie-image">
                  <span class="play"
                    ><span class="name">{{ movie.title }}</span></span
                  >
                  <input
                    type="image"
                    name="movie"
                    value="{{ movie.title }}"
                    src="{{ movie.url }}"
                    alt=""
                  />
                </div>
              </form>
            </div>
            <br />
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
